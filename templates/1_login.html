<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인</title>
  <link rel="stylesheet" href="static/css/1_login.css">
</head>

<body>
  <div class="login">
    <form action="/login" method="post">
      <h1>로그인 창</h1>
      <div class="input-box">
        <label for="remember">아이디: </label>&nbsp;
        <input type="text" placeholder="사용자 아이디" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <label for="remember">비밀번호: </label>
        <input type="password" placeholder="사용자 비밀번호" name="password" required>
        <i class='bx bxs-lock-alt'></i>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
      </div>
      <div class="check-box">
        <label for="create">계정을 만들고 싶으세요?&nbsp;&nbsp;<a href="{{ url_for('signup_page') }}">회원가입</a></label>
      </div>
      <button type="submit" class="btn">로그인</button>
    </form>
  </div>
</body>

</html>
